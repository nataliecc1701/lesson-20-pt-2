{% extends 'base.html' %}

{% block title %} Mad Libs! {% endblock %}

{% block content %}
<form action="/story" method="GET">
    {% for prompt in story.prompts %}
        <label for={{prompt}}>{{prompt}}</label>
        <input type="text" name={{prompt}} id={{prompt}} placeholder={{prompt}}><br/>
    {% endfor %}
    <input type="submit" value="Go!"/>
</form>
{% endblock %}
